<swiper-container init="false">

    @for (image of images(); track image) {
      <swiper-slide>
          <img  [src]="image | productImage" alt="Producto" class="w-full object-cover animate-fadeIn"/>
      </swiper-slide>

    }@empty {
      <swiper-slide>
        <img  [src]="[] | productImage" alt="Producto" class="h-[60%] object-cover animate-fadeIn"/>
      </swiper-slide>
    }  

</swiper-container>
